<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"/>
    <link rel="shortcut icon" href="3513504.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="card">
        <div class="app-details">
            <img src="3513509.png" alt="">
            <h1 class="app-title">Currency Converter</h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" value="0" id="amount">
        <div class="drop-down">
            <select  id="convert-from"></select>
            <select  id="convert-to"></select>
        </div>
        <button class="convert-button">Convert</button>
        <p class="result">Result</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
